<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Exchange</title>

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../price_changes/price_changes.css" />
    <link rel="stylesheet" href="./company.css" />
    <link rel="stylesheet" href="../loader/loader.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-body-container company-profile">
        <div id="companyProfileLoader" class="company-profile-loader-container">
          <div class="lds-dual-ring"></div>
        </div>
        <div
          id="companyProfileContentContainer"
          class="company-profile-content-container"
        >
          <div class="company-profile-header">
            <img src="" alt="" srcset="" id="companyProfileImage" />
            <a
              class="company-profile-header-link"
              id="companyProfileHeaderLink"
              href=""
            >
              <h2 id="companyProfileName"></h2>
            </a>
          </div>
          <div class="company-profile-prices-container">
            <p class="company-profile-stock-price-label">Stock price:</p>
            <p id="companyProfileStockPrice"></p>
            <p id="companyProfileStockPriceChanges" class="price-changes"></p>
          </div>
          <p id="companyProfileStockDescription"></p>
          <canvas id="companyProfileChart" width="400" height="150"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="../scripts/constants.js"></script>
    <script type="module" src="../scripts/fetchAsync.js"></script>
    <script type="module" src="./companyProfileChart.js"></script>
    <script type="module" src="../price_changes/price_changes_updater.js"></script>
    <script type="module" src="./companyProfileView.js"></script>
    <script type="module" src="./companyProfile.js"></script>
  </body>
</html>
