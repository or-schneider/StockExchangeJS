<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Stocks Exchange</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./active_stocks_marquee/marquee.css" />
    <link rel="stylesheet" href="../price_changes/price_changes.css" />
    <link rel="stylesheet" href="./search_bar/search_bar.css" />
    <link rel="stylesheet" href="./loader/loader.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="activeStocksMarquee" class="marquee-container"></div>
      <div class="search-page-container">
        <div class="main-body-container search-bar">
          <form class="search-bar-input-container">
            <input type="text" class="search-bar-input" id="searchBarInput" />
            <button
              type="submit"
              class="button search-bar-input-button"
              id="searchBarInputButton"
            >
              Search
            </button>
          </form>
          <ul class="search-bar-results-list" id="searchBarResultsList"></ul>
        </div>
        <div class="search-bar-results-loader">
          <div id="searchBarResultsLoader" class="lds-dual-ring d-none"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/constants.js"></script>
    <script type="module" src="./pages/search_page.js"></script>
  </body>
</html>
